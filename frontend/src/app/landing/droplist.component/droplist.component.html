<div class="breadcrumb-section seven" 
style="background-image: url(/assets/landing/img/inner-pages/breadcrumb-bg7.png)">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="banner-content">
                    <h1>DropList Form</h1>
                    <ul class="breadcrumb-list">
                        <li><a href="javascript:void(0)" routerLink="/">Home</a></li>

<div class="form-box">

    <div class="form-header">
        Send a list for quotation
    </div>

    <form class="form-body">

        <div class="form-row">
            <div class="form-group">
                <label class="required">Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label class="required">Phone No</label>
                <input type="tel" placeholder="Enter phone number" maxlength="10" pattern="[6-9][0-9]{9}"
                    title="Phone number must be 10 digits and start with 6, 7, 8, or 9" required>
            </div>

            <div class="form-group">
                <label class="required">State</label>
                <select required>
                    <option value="">Select State</option>
                    <option>Andhra Pradesh</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option>Bihar</option>
                    <option>Chhattisgarh</option>
                    <option>Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh</option>
                    <option>Jharkhand</option>
                    <option>Karnataka</option>
                    <option>Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option>Maharashtra</option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Odisha</option>
                    <option>Punjab</option>
                    <option>Rajasthan</option>
                    <option>Sikkim</option>
                    <option>Tamil Nadu</option>
                    <option>Telangana</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full">
                <label class="required">Upload File</label>
                <input type="file" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group full">
                <label>Message</label>
                <textarea placeholder="Enter your message"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn-submit">Submit</button>
            <button type="reset" class="btn-cancel">Cancel</button>
        </div>

    </form>

</div>
